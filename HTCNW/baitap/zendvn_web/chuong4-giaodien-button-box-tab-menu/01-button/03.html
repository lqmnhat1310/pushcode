<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Le quang minh nhat">
    <meta name="keywords" content="baitap">
    <meta name="description" content="bai tap">
    <title>button03</title>
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }
        .block{
            width: 300px;
            border: 2px solid red;
            margin: 100px auto;
            text-align: center;
            padding: 10px;
        }
        
        .btn-link{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            color: white;
            text-decoration: none;
            display: inline-block;
            border: 1px solid #eee;
            border-color: #eee #dedede #dedede #eee;
            background-color: #699;
            
        }

        .btn-link span{
            display: block;
            padding: 5px 20px 5px 5px;
            background: url(img/apply.png) right center no-repeat;
            margin-right: 5px;
        }

        .btn-link:hover{
            background-color: rgb(141, 228, 9);
        }

        .btn-link:hover span{
            background: url(img/apply-hover.png) right center no-repeat;
        }

    </style>

</head>
<body>
    <div class="block">

        <a class="btn-link" href="#">
            <span>Hello World</span>
        </a>


    </div>

    
</body>
</html>
